<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de Projetos</title>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<div class="creat-element-bg">
			<div class="creat-projects container">
				<div class="create-projects-bg">
				<h1 class="cor-2 texto">Crie sua lista de projetos</h1>
				<form class="list-project" id="frmAdicionar">
					<div class="uploud-img">
						<div class="pull-img btnHome">
							<input type="file" id="inImg" name="inImg" />
							Selecionar Imagem
						</div>
						<img class="img-select" id="photo-preview" />
					</div>
					<div class="creat-project-description" >
						<input
							type="text"
							id="inTitle"
							placeholder="Informe o título do projeto"
							required
						/>
						<input
							type="text"
							id="inDescription"
							placeholder="Informe a descrição do projeto"
							required
						/>
						<div class="options-stack">
							<div class="stack">
								<label for="inHtml" class="check">
								<img src="assets/projetos/tecnologia/html5.svg" alt="html" id="html">
								<input type="checkbox" name="html" id="inHtml">
								<span class="checkmark"></span>
							</label>	
							</div>
							<div class="stack">
								<label for="inCss" class="check">
								<img src="assets/projetos/tecnologia/css3.svg" alt="css" id="css">	
								<input type="checkbox" name="css" id="inCss">
								<span class="checkmark"></span>
							</label>
							</div>
							<div class="stack">
								<label for="inJs" class="check">
								<img src="assets/projetos/tecnologia/javascript.svg" alt="javascript" id="js">
								<input type="checkbox" name="javascript" id="inJs">
								<span class="checkmark"></span>
								</label>	
							</div>
						</div>
						<input
							type="text"
							id="inLink"
							placeholder="Informe o link do projeto"
							required
						/>
            <input type="submit" id="btnCreate" class="btnHome" value="Criar Projeto">
					</div>
				</form>
			</div>
		</div>
		</div>

		<section
			data-anime="show-down"
			id="mportifolio"
			class="portifolio-bg tabsNav show-down"
		>
			<div class="section-portifolio container">
				<h1 class="titulo">Projetos</h1>
				<div class="carrousel" id="localList">
				
					</div>
				</div>
			</div>
		</section>
		<!--scripts-->
		<script type="module" src="src/js/script.js"></script>
	</body>
</html>
