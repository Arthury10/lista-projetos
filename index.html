<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lista de Projetos</title>
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body class="dark">
		<div id="particles-container"></div>
		<div id="bar-loading">
			<div class="progress-bar"></div>
		</div>
		<div class="loading">
			<div class="creat-element-bg">
				<div class="creat-projects container">
					<!--darkmode-->
					<div class="darkMode">
						<input type="checkbox" class="checkbox" id="chk" />
						<label class="label" for="chk">
							<div class="ball"></div>
						</label>
					</div>
					<!--end-darkmode-->
					<div class="create-projects-bg">
						<h1 class="cor-2 texto">Crie sua lista de projetos</h1>
						<form class="list-project" id="frmAdicionar">
							<div class="uploud-img">
								<div class="pull-img btnHome">
									<input
										type="file"
										id="inImg"
										name="inImg"
										required
									/>
									Selecionar Imagem
								</div>
								<img class="img-select" id="photo-preview" />
							</div>
							<div class="creat-project-description">
								<input
									type="text"
									id="inTitle"
									placeholder="Informe o título do projeto"
									required
								/>
								<input
									type="text"
									id="inDescription"
									placeholder="Informe a descrição do projeto"
									required
								/>
								<div class="options-stack">
									<div class="stack">
										<label for="inHtml" class="check">
											<!--html-->
											<svg
												version="1.1"
												xmlns="http://www.w3.org/2000/svg"
												width="32"
												height="32"
												viewBox="0 0 1024 1024"
											>
												<title>arrow-up</title>
												<g id="icomoon-ignore"></g>
												<path
													fill="var(--color-secondary)"
													d="M64 0h896l-81.493 920.021-367.488 103.979-365.397-104.021zM363.989 416l-9.899-115.968 429.184 0.128 9.813-111.872-562.176-0.128 29.781 341.76h389.376l-13.909 146.176-124.16 34.304-126.080-34.56-8.021-90.027h-111.317l14.080 177.963 231.339 61.867 229.504-61.568 31.744-348.032z"
												></path>
											</svg>
											<!--end html-->
											<input
												type="checkbox"
												name="html"
												id="inHtml"
											/>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="stack">
										<label for="inCss" class="check">
											<!--css-->
											<svg
												version="1.1"
												xmlns="http://www.w3.org/2000/svg"
												width="32"
												height="32"
												viewBox="0 0 1024 1024"
											>
												<title>arrow-up</title>
												<g id="icomoon-ignore"></g>
												<path
													fill="var(--color-secondary)"
													d="M64 0h896l-81.493 920.021-367.488 103.979-365.44-104.021zM793.173 188.288l-562.347-0.128 9.088 111.872 432 0.085-10.88 115.883h-283.307l10.24 109.781h263.765l-15.616 150.315-124.16 34.304-126.123-34.56-8.021-90.027h-111.36l12.373 164.48 233.173 72.661 229.248-65.28z"
												></path>
											</svg>
											<!--endcss-->
											<input
												type="checkbox"
												name="css"
												id="inCss"
											/>
											<span class="checkmark"></span>
										</label>
									</div>
									<div class="stack">
										<label for="inJs" class="check">
											<!--javascript-->
											<svg
												version="1.1"
												xmlns="http://www.w3.org/2000/svg"
												width="32"
												height="32"
												viewBox="0 0 1024 1024"
											>
												<title>arrow-up</title>
												<g id="icomoon-ignore"></g>
												<path
													fill="var(--color-secondary)"
													d="M0 0h1024v1024h-1024zM940.117 779.776c-7.467-46.72-37.888-85.973-128.128-122.581-31.403-14.72-66.304-24.96-76.672-48.64-3.883-14.080-4.48-21.76-1.963-30.080 6.4-27.563 39.040-35.84 64.64-28.16 16.64 5.12 32 17.92 41.643 38.4 44.117-28.843 44.117-28.843 74.88-48-11.52-17.92-17.237-25.643-25.003-33.28-26.88-30.080-62.677-45.44-120.917-44.117l-30.080 3.797c-28.843 7.040-56.32 22.4-72.96 42.88-48.64 55.083-34.603 151.083 24.277 190.763 58.24 43.52 143.403 53.077 154.283 94.080 10.24 49.92-37.12 65.92-83.883 60.16-34.603-7.68-53.76-25.003-74.88-57.003l-78.080 44.843c8.96 20.48 19.2 29.397 34.56 47.317 74.24 74.923 259.84 71.083 293.163-42.837 1.237-3.84 10.24-30.080 3.157-70.4zM556.843 470.656h-95.915c0 82.688-0.384 164.864-0.384 247.68 0 52.565 2.688 100.821-5.888 115.669-14.080 29.397-50.347 25.643-66.816 20.48-16.896-8.363-25.472-19.883-35.413-36.48-2.688-4.48-4.693-8.363-5.419-8.363l-77.867 48c13.013 26.88 32 50.005 56.491 64.725 36.48 21.76 85.504 28.8 136.832 17.28 33.408-9.643 62.208-29.483 77.269-60.203 21.76-39.68 17.152-88.32 16.939-142.763 0.512-87.637 0-175.317 0-263.637z"
												></path>
											</svg>
											<!--endjavascript-->
											<input
												type="checkbox"
												name="javascript"
												id="inJs"
											/>
											<span class="checkmark"></span>
										</label>
									</div>
								</div>
								<input
									type="text"
									id="inLink"
									placeholder="Informe o link do projeto"
									required
								/>
								<input
									type="submit"
									id="btnCreate"
									class="btnHome"
									value="Criar Projeto"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<section
				data-anime="show-down"
				id="mportifolio"
				class="portifolio-bg tabsNav show-down"
			>
				<div class="section-portifolio container">
					<h1 class="titulo">Projetos</h1>
					<div class="carrousel" id="localList"></div>
				</div>
			</section>
			<footer class="footer-bg scale-up-ver-top" id="footer">
				<div class="footer container">
					<div class="redes-sociais">
						<a
							class="hvr-float-shadow"
							target="_blank"
							rel="noopener"
							href="https://github.com/Arthury10"
						>
							<img
								src="assets/projetos/redes/github.svg"
								alt="github-logo"
							/>
						</a>

						<a
							class="hvr-float-shadow"
							target="_blank"
							rel="noopener"
							href="https://www.linkedin.com/in/arthur-ropke/"
						>
							<img
								src="assets/projetos/redes/linkedin.svg"
								alt="linkedin-logo"
							/>
						</a>
						<a
							class="hvr-float-shadow"
							target="_blank"
							rel="noopener"
							href="https://www.instagram.com/arthurropkede/"
							><img
								src="assets/projetos/redes/instagram.svg"
								alt="instagran-logo"
						/></a>
						<a
							class="hvr-float-shadow"
							target="_blank"
							rel="noopener"
							href="https://www.facebook.com/arthur.ropkedemoraes"
						>
							<img
								class="hvr-float-shadow"
								src="assets/projetos/redes/facebook.svg"
								alt="facebook-logo"
							/>
						</a>
					</div>
					<p>
						<a
							target="_blanck"
							rel="noopener"
							href="https://www.linkedin.com/in/arthur-ropke/"
							>Arthur Ropke</a
						>
						©All rights reserved.
					</p>
				</div>
			</footer>
		</div>
		<!--plugins-->
		<script src="src/js/plugins/particles.js"></script>
		<!--scripts-->
		<script type="module" src="src/js/script.js"></script>
	</body>
</html>
